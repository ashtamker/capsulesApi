<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>capsule</title>
</head>
<body>
    <div class="container-table">
        <div class="table-head">
            <table>
                <thead>
                    <tr>
                        <th class="id-column">
                            ID  
                            <i class="arrow-selected arrow-up fas fa-arrow-up" arrow="up" col="id"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="id"></i>
                        </th>
                        <th class="first-name-column">
                            First Name
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="firstName"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="firstName"></i>
                        </th>
                        <th class="last-name-column">
                            Last Name
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="lastName"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="lastName"></i>
                        </th>
                        <th class="capsule-column">
                            Capsule
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="capsule"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="capsule"></i>
                        </th>
                        <th class="age-column">
                            Age
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="age"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="age"></i>
                        </th>
                        <th class="city-column">
                            City
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="city"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="city"></i>
                        </th>
                        <th class="gender-column">
                            Gender
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="gender"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="gender"></i>
                        </th>
                        <th class="hobby-column">
                            Hobby
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="hobby"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="hobby"></i>
                        </th>
                        <th class="button-column"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-body">
            <table>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
</body>
<script src="./js/main.js"></script>
</html>
